<h1>Movies</h1>
<h3>Create New Movie</h3>
<form class="form" #form="ngForm" (submit)="onSubmit(Form)" autocomplete="off">
    <div class="form-row">
      <div class="form-group col-md-6">
          <label>Title</label>
          <input name="Titel" #Titel="ngModel" [(ngModel)]="service.formData.Titel" class="form-control">
                    
      </div>
      <div class="form-group col-md-6">
        <label>Image path</label>
        <input name="ImagePath" #ImagePath="ngModel" [(ngModel)]="service.formData.ImagePath" class="form-control">
                  
    </div>
      <div class="form-group col-md-6">          
          <label>ReleaseDate</label>
          <input name="ReleaseDate" #ReleaseDate="ngModel" [(ngModel)]="service.formData.ReleaseDate" class="form-control">
          
      </div> 
      <div class="form-group col-md-6">          
          <label>Description</label>
          <input name="desc" #desc="ngModel" [(ngModel)]="service.formData.Desc" class="form-control">
      </div> 
      <div class="form-group col-md-6">
          <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Create New Movie</button>
      </div>        
  </div>

</form>

<h3>Movie list</h3>
<ul *ngIf ="movies">
  <li *ngFor = "let movies of movies.data">
    <img [src]="movies.imagePath">
    <p>{{ movies.id }} {{ movies.Titel }} {{ movies.releaseDate }} {{ movies.Desc }}</p>    
  </li>
</ul>
