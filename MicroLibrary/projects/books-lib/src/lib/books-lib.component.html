<h1>Books</h1>
<h3>Create New book</h3>
<form class="form" #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <div class="form-row">
      <div class="form-group col-md-6">
          <label>Title</label>
          <input name="Titel" #Titel="ngModel" [(ngModel)]="service.formData.Titel" class="form-control">

      </div>
      <div class="form-group col-md-6">
        <label>Image path</label>
        <input name="ImagePath" #ImagePath="ngModel" [(ngModel)]="service.formData.ImagePath" class="form-control">

    </div>
      <div class="form-group col-md-6">
          <label>Pages</label>
          <input name="pages" #pages="ngModel" [(ngModel)]="service.formData.pages" class="form-control">

      </div>
      <div class="form-group col-md-6">
          <label>Description</label>
          <input name="desc" #desc="ngModel" [(ngModel)]="service.formData.desc" class="form-control">
      </div>
      <div class="form-group col-md-6">
          <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block" (click)="onSubmit(form)">Create New Book</button>
      </div>
  </div>

</form>

<h3>book list</h3>
<ul>
  <li *ngFor = "let book of books">
    <img [src]="book.ImagePath">
    <p>{{ book.id }} {{ book.Titel }} {{ book.pages }} {{ book.desc }}</p>
  </li>
</ul>
